<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Acupuncture SOAP Note</title>
  <style>
 body {
  font-family: Arial, sans-serif;
  max-width: 900px;
  margin: auto;
  font-size: 12pt;   /* default text size */
}

h1 {
  font-size: 16pt;   /* slightly larger for the title */
}

h2 {
  font-size: 14pt;   /* section headers */
}

    h1, h2 { border-bottom: 1px solid #000; padding-bottom: 4px; }
    label { display: block; margin: 6px 0; }
    textarea, input[type=text] { width: 100%; }
    .checkboxes, .radios { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 6px; }
    .section { margin-top: 20px; padding: 10px; border: 1px solid #ddd; border-radius: 6px; }
    .pain-scale { display: flex; gap: 10px; flex-wrap: wrap; }
    .pain-scale label { display: inline-block; }
    button { margin-top: 20px; padding: 10px 15px; font-size: 12px; }
  </style>
</head>
<body>
  <h1>Acupuncture SOAP Note</h1>
  
  <!-- Patient Info -->
  <div class="section">
    <label>Patient Name: <input type="text"></label>
    <input type="Date" id="date" name="date">
    <label>Diagnosis: <input type="text"></label>
  </div>
  
  <!-- Subjective -->
  <div class="section">
    <h2>S – Subjective</h2>
   <label>Pain Location:</label>
    <div class="checkboxes">
      <label><input type="checkbox"> Head</label>
      <label><input type="checkbox"> Cervical Spine</label>
      <label><input type="checkbox"> Thoracic Spine</label>   
      <label><input type="checkbox"> Lumbar Spine</label>
      <label><input type="checkbox"> Right Shoulder</label>
      <label><input type="checkbox"> Left Shoulder</label>
      <label><input type="checkbox"> Right Elbow</label>
      <label><input type="checkbox"> Left Elbow</label>
      <label><input type="checkbox"> Right Wrist/Hand</label>
      <label><input type="checkbox"> Left Wrist/Hand</label>
      <label><input type="checkbox"> Right Hip</label>
      <label><input type="checkbox"> Left Hip</label>
      <label><input type="checkbox"> Right Knee</label>
      <label><input type="checkbox"> Left Knee</label>
      <label><input type="checkbox"> Right Ankle/Foot</label>
      <label><input type="checkbox"> Left Ankle/Foot</label>
   
    <!-- NEW: checkbox with free-text field -->
    <label>
      <input type="checkbox"> Other:
      <input type="text" placeholder="Specific Body Part/Area">
     </label>
</div>    
    <label>Pain Scale (0–10):</label>
    <div class="pain-scale">
      <label><input type="radio" name="pain" value="0"> 0</label>
      <label><input type="radio" name="pain" value="1"> 1</label>
      <label><input type="radio" name="pain" value="2"> 2</label>
      <label><input type="radio" name="pain" value="3"> 3</label>
      <label><input type="radio" name="pain" value="4"> 4</label>
      <label><input type="radio" name="pain" value="5"> 5</label>
      <label><input type="radio" name="pain" value="6"> 6</label>
      <label><input type="radio" name="pain" value="7"> 7</label>
      <label><input type="radio" name="pain" value="8"> 8</label>
      <label><input type="radio" name="pain" value="9"> 9</label>
      <label><input type="radio" name="pain" value="10"> 10</label>
    </div>
    
    <label>Pain Description:</label>
    <div class="checkboxes">
      <label><input type="checkbox"> Aching</label>
      <label><input type="checkbox"> Sharp</label>
      <label><input type="checkbox"> Throbbing</label>
      <label><input type="checkbox"> Burning</label>
      <label><input type="checkbox"> Stabbing</label>
      <label><input type="checkbox"> Dull</label>
      <label><input type="checkbox"> Shooting</label>
      <label><input type="checkbox"> Stinging</label>
      <label><input type="checkbox"> Cutting</label>
    </div>
  </div>
    
    <label>ADL Concerns:</label>
    <div class="checkboxes">
      <label><input type="checkbox"> Getting out of bed</label>
      <label><input type="checkbox"> Household chores</label>
      <label><input type="checkbox"> Bathing/showering</label>
      <label><input type="checkbox"> Dressing</label>
      <label><input type="checkbox"> Putting on socks/shoes</label>
      <label><input type="checkbox"> Sweeping/cleaning</label>
      <label><input type="checkbox"> Taking out trash</label>
      <label><input type="checkbox"> Laundry</label>
      <label><input type="checkbox"> Grocery shopping</label>

    <!-- NEW: checkbox with free-text field -->
    <label>
      <input type="checkbox"> Other:
      <input type="text" placeholder="Type ADL concern here">
     </label>
  </div>
    
    <label>Medications: <input type="text"></label>
  </div>

  
  <!-- Objective -->
  <div class="section">
    <h2>O – Objective</h2>
    
<div class="section">
  <h2>Muscle Tenderness</h2>
  <p>Check all muscle groups where tenderness is noted:</p>
  
  <h3>Neck & Upper Back</h3>
  <div class="checkboxes">
    <label><input type="checkbox"> Sternocleidomastoid (SCM)</label>
    <label><input type="checkbox"> Trapezius (upper/mid/lower)</label>
    <label><input type="checkbox"> Levator scapulae</label>
    <label><input type="checkbox"> Scalenes</label>
    <label><input type="checkbox"> Splenius capitis/cervicis</label>
    <label><input type="checkbox"> Suboccipitals</label>
  </div>
  
  <h3>Shoulder & Chest</h3>
  <div class="checkboxes">
    <label><input type="checkbox"> Deltoid (ant/mid/post)</label>
    <label><input type="checkbox"> Supraspinatus</label>
    <label><input type="checkbox"> Infraspinatus</label>
    <label><input type="checkbox"> Teres minor</label>
    <label><input type="checkbox"> Subscapularis</label>
    <label><input type="checkbox"> Pectoralis major/minor</label>
    <label><input type="checkbox"> Rhomboids</label>
    <label><input type="checkbox"> Serratus anterior</label>
  </div>
  
  <h3>Arm & Elbow</h3>
  <div class="checkboxes">
    <label><input type="checkbox"> Biceps brachii</label>
    <label><input type="checkbox"> Triceps brachii</label>
    <label><input type="checkbox"> Brachialis</label>
    <label><input type="checkbox"> Brachioradialis</label>
    <label><input type="checkbox"> Wrist flexors</label>
    <label><input type="checkbox"> Wrist extensors</label>
  </div>
  
  <h3>Forearm & Hand</h3>
  <div class="checkboxes">
    <label><input type="checkbox"> Pronator teres</label>
    <label><input type="checkbox"> Supinator</label>
    <label><input type="checkbox"> Thenar eminence</label>
    <label><input type="checkbox"> Hypothenar eminence</label>
    <label><input type="checkbox"> Interossei / lumbricals</label>
  </div>
  
  <h3>Thoracic & Lumbar</h3>
  <div class="checkboxes">
    <label><input type="checkbox"> Paraspinals (erector spinae)</label>
    <label><input type="checkbox"> Quadratus lumborum</label>
    <label><input type="checkbox"> Latissimus dorsi</label>
  </div>
  
  <h3>Hip & Pelvis</h3>
  <div class="checkboxes">
    <label><input type="checkbox"> Gluteus maximus</label>
    <label><input type="checkbox"> Gluteus medius</label>
    <label><input type="checkbox"> Gluteus minimus</label>
    <label><input type="checkbox"> Piriformis</label>
    <label><input type="checkbox"> Iliopsoas</label>
    <label><input type="checkbox"> Tensor fasciae latae (TFL)</label>
    <label><input type="checkbox"> Adductors (longus/brevis/magnus)</label>
  </div>
  
  <h3>Thigh & Knee</h3>
  <div class="checkboxes">
    <label><input type="checkbox"> Quadriceps (RF/VM/VL/VI)</label>
    <label><input type="checkbox"> Hamstrings (BF/ST/SM)</label>
    <label><input type="checkbox"> Sartorius</label>
    <label><input type="checkbox"> Iliotibial band (IT band)</label>
  </div>
  
  <h3>Lower Leg</h3>
  <div class="checkboxes">
    <label><input type="checkbox"> Gastrocnemius</label>
    <label><input type="checkbox"> Soleus</label>
    <label><input type="checkbox"> Tibialis anterior</label>
    <label><input type="checkbox"> Peroneals (longus/brevis)</label>
    <label><input type="checkbox"> Posterior tibialis</label>
    <label><input type="checkbox"> Extensor digitorum longus</label>
    <label><input type="checkbox"> Flexor digitorum longus</label>
  </div>
  
  <h3>Foot</h3>
  <div class="checkboxes">
    <label><input type="checkbox"> Plantar fascia</label>
    <label><input type="checkbox"> Abductor hallucis</label>
    <label><input type="checkbox"> Flexor digitorum brevis</label>
    <label><input type="checkbox"> Interossei</label>
  </div>
  
  <!-- Optional free-text -->
  <label>
    <input type="checkbox"> Other:
    <input type="text" placeholder="Type custom muscle group">
  </label>
</div>
  
  <!-- Assessment -->
  <div class="section">
    <h2>A – Assessment</h2>
    <label>Assment:</label>
    <div class="checkboxes">
      <label><input type="checkbox"> New evaluation </label>
      <label><input type="checkbox"> Follow-up evaluation</label>
      <label><input type="checkbox"> Pain decreased after treatment</label>
      <label><input type="checkbox"> Pain increased after treatment</label>
      <label><input type="checkbox"> Increase relaxation</label>
      <label><input type="checkbox"> Improved mobility</label>
      <label><input type="checkbox"> Improved energy</label>
      <label><input type="checkbox"> Fatigue/low energy</label>
      <label><input type="checkbox"> Reduced stress/anxiety</label>
    </div>

  
  <!-- Plan -->
  <div class="section">
    <h2>P – Plan</h2>
    <label>Treatment Plan (check all that apply):</label>
    <div class="checkboxes">
      <label><input type="checkbox"> Acupuncture w/ e-stimulation, initial 15 mins (97813)</label>
      <label><input type="checkbox"> Acupuncture w/ e-stimulation, additional 15 mins (97814)</label>
      <label><input type="checkbox"> Acupuncture w/o stimulation, initial 15 mins (97810)</label>
      <label><input type="checkbox"> Acupuncture w/o stimulation, additional 15 mins (97811)</label>
    </div>
    
    <label>Other modalities:</label>
    <div class="checkboxes">
      <label><input type="checkbox"> Soft tissue mobilization (97140) </label>
      <label><input type="checkbox"> Myofascial release (97140)</label>
      <label><input type="checkbox"> Infrared heat (97026)</label>
      <label><input type="checkbox"> Cupping Therapy (97039)</label>
    </div>
   
    <label>Goals for Treatment:</label>
    <div class="checkboxes">
      <label><input type="checkbox"> Reduce pain intensity</label>
      <label><input type="checkbox"> Improve sleep quality</label>
      <label><input type="checkbox"> Increase range of motion</label>
      <label><input type="checkbox"> Improve daily activity tolerance</label>
      <label><input type="checkbox"> Reduce headaches/migraines</label>
      <label><input type="checkbox"> Enhance energy levels</label>
      <label><input type="checkbox"> Reduce stress or anxiety</label>
      <label><input type="checkbox"> Support immune function</label>
      <label><input type="checkbox"> Reduce reliance on medications</label>
      <label><input type="checkbox"> Enhance overall quality of life</label>
  <!-- Free-text option -->
    <label>
      <input type="checkbox"> Other:
      <input type="text" placeholder="Type goal here">
    </label>
  </div>

  <label>Provider Signature:</label>
    <canvas id="signature-pad" width=400 height=150 style="border:1px solid #000; border-radius:6px;"></canvas>
    <br>
    <button type="button" onclick="clearSignature()">Clear</button>
<!-- Load Signature Pad library -->
<script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.umd.min.js"></script>
<script>
  // Initialize signature pad
  const canvas = document.getElementById("signature-pad");
  const signaturePad = new SignaturePad(canvas);

  // Clear button function
  function clearSignature() {
    signaturePad.clear();
  }

  // Optional: when printing, render the signature as an image
  window.onbeforeprint = function () {
    if (!signaturePad.isEmpty()) {
      const img = document.createElement("img");
      img.src = signaturePad.toDataURL();
      img.style.border = "1px solid #000";
      img.style.borderRadius = "6px";
      img.style.width = "400px";
      img.style.height = "150px";
      canvas.replaceWith(img);
    }
  };
</script>
  
  <button onclick="window.print()">Print / Save as PDF</button>
</body>
</html>
