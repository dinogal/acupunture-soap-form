<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Acupuncture Soap Note</title>
  <style>
    .container {
      max-width: 600px;
      margin: 40px auto;
      text-align: center;
    }
    .logo {
      width: 300px; /* Increased size */
      margin-bottom: 24px;
    }
    .main-title,
    .subtitle {
      font-size: 22pt; /* Same size for both titles */
      margin-bottom: 0.5em;
      font-weight: bold;

    }
    .subtitle {

    }
    .btn-list {
      margin-top: 2em;
      display: flex;

      padding: 12px 24px;
      background: #1976d2;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-size: 1em;
      transition: background 0.2s;

    .button:hover {
      background: #1565c0;
    }

</head>
<body>
  <div class="container">
    <div class="btn-list">
      <a class="button" href="soap.html">Acupuncture SOAP Note</a>
